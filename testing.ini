[rbit]
# The `name` corresponds with the `BuildBox` registration in PyBit's
#   web interface.
name = bob-villa
polling_time = 60
architecture = any
distribution = openstax
format = completezip
# The `suites` is a list of suites separated by commas (,).
suites = latex, princexml
    
[amqp]
host = localhost
port = 5672
user = guest
password = guest


[runner:openstax_any_latex_completezip]
runner = python!tests:test_runner_info_getter
